<script id="about" type="text/html">
  <div id="mapOverlay"></div>
  <div id="about">
    <h2>Find A Provider</h2>
    <p>Search Nearby - or - Select an Option from the menu to get started.<p>
    <div class="summary">
      <p class="no-mobile">The purpose of this guide is to help uninsured individuals and families, health care providers,
      and community organizations locate the healthcare options and resources that are available for
      uninsured and underinsured Coloradans. This online guide provides information about your local
      health care providers and health care access assistance sites that can help Coloradans apply for
      and enroll in Medicaid, CHP+, and private insurance through the new online insurance marketplace,
      Connect for Health Colorado.</p>
      <p class="no-mobile">Easily access this guide on your mobile device with our apps (iPhone app coming soon):</p>
      <p class="no-mobile app-icons">
        <a href="https://play.google.com/store/apps/details?id=com.albatrossdigital.blueguide" target="_blank"><img src="/images/google_play.png" alt="Get it on Google Play" width="119" height="44" /></a>
      </p>
      </p>
      <p class="no-mobile">This guide was prepared by the <a class="cchi" href="http://www.cohealthinitiative.org/" target="_blank">Colorado Consumer Health Initiative</a> with support from the
      <a class="caring" href="http://www.caringforcolorado.org/" target="_blank">Caring for Colorado Foundation</a>, <a class="piton" href="http://www.piton.org/" target="_blank">the Piton Foundation</a>, and <a class="connect" href="http://www.connectforhealthco.com/" target="_blank">Connect for Health Colorado.</a> </p>
      <p class="no-desktop supported">Supported by:</p>
      <ul class="logos">
        <li><a class="cchi" href="http://www.cohealthinitiative.org/" target="_blank" title="Colorado Consumer Health Initiative">Colorado Consumer Health Initiative</a></li>
        <li><a class="caring" href="http://www.caringforcolorado.org/" target="_blank" title="Caring for Colorado Foundation">Caring for Colorado Foundation</a></li>
        <li><a class="piton" href="http://www.piton.org/" target="_blank" title="The Piton Foundation">The Piton Foundation</a></li>
        <li><a class="connect" href="http://www.connectforhealthco.com/" target="_blank" title="Connect for Health Colorado">Connect for Health Colorado</a></li>
      </ul>
    </div>
  </div>
</script>


<script id="accordion" type="text/html">
  <div class="accordion" id="filters-accordion" data-toggle="false">
    {{#sections}}
      <div class="accordion-group">
        <div class="accordion-heading">
          <a class="accordion-toggle {{collapsed}}" data-toggle="collapse" data-parent="#filters-accordion" href="#{{id}}">
            {{title}}
          </a>
        </div>
        <div id="{{id}}" class="accordion-body collapse {{open}}">
          <div class="accordion-inner">
            {{{content}}}
          </div>
        </div>
      </div>
    {{/sections}}
  </div>
</script>


<script id="tabs" type="text/html">
  <ul class="nav nav-tabs nav-stacked">
    {{#tabs}}
      <li><a href="#" rel="{{title}}" class="tab-{{color}}"><i class="{{icon}} tab-{{color}}"></i> {{title}}</a></li>
    {{/tabs}}
  </ul>
</script>


<script id="select" type="text/html">
  <label>{{label}}</label>
  <select id="{{id}}" multiple title="{{msg}}" class="field">
    {{#options}}
      <option>{{{.}}}</option>
    {{/options}}
  </select>
</script>

<script id="search" type="text/html">
  <div class="form-inline">
    <input type="text" id="field-search" class="text-search span9" placeholder="Keyword Search" />
    {{>searchBtn}}
  </form>
</script>

<script id="searchBtn" type="text/html">
  <button type="submit" class="btn btn-normal btn-search"><i class="icon-search"></i></button>
</script>

<script id="submitBtns" type="text/html">
  <div class="form-inline submit-btns">
    <button type="submit" class="btn btn-normal span7">Apply Filter</button>
    <button type="submit" class="btn btn-dark span4 btn-reset" id="reset">Reset</button>
  </form>
</script>

<script id="noResults" type="text/html">
  <div>
    <h3>Sorry</h3>
    We could not find any clinics near you.  Try changing your filters
    or zooming out.
  </div>
</script>

<script id="resultSummaryMatching" type="text/html">
  <div class="result-summary">
    {{num}} matching results. Zoom out to see more.
  </div>
</script>

<script id="resultSummary" type="text/html">
  <div class="result-summary">
    Displaying the {{num}} closest clinics to {{location}} matching your filters.
    <a href="#" id="resultsShow" rel="100000">See all {{total}}</a>.
  </div>
</script>

<script id="resultSummaryAll" type="text/html">
  <div class="result-summary">Showing {{start}} - {{end}} of {{total}} clinics.</div>
</script>

<script id="pager" type="text/html">
  <div class="pagination" id="{{id}}">
    <div class="result-summary">Showing {{start}} - {{end}} of {{total}} clinics.</div>
    <ul></ul>
  </div>
</script>

<script id="pagerItem" type="text/html">
  <li class="{{class}}"><a href="#" rel="{{rel}}">{{num}}</a></li>
 </script>

<script id="listItem" type="text/html">
  <div class="item" rel="{{id}}">
    {{>marker}}
    <button type="button" class="close not-primary">&times;</button>
    <div class="summary">
      <h3><a href="#">{{Clinic Name}} <span> ({{distance}} miles)</a></span></h3>
      <p>
        {{Address Line 1}}, {{City}}, {{State}}<br/>
        {{Phone Number}} <a href="{{Website}}" target="_blank">View website</a>
      </p>
      <button class="btn btn-normal not-primary btn-directions" rel="{{Latitude}},{{Longitude}}"><i class="icon-directions"></i> Get Directions</button>
    </div>
    <div class="fields">{{{fields}}}</div>
  </div>
</script>

<script id="marker" class="partial" type="text/html">
  <a href="#" class="static-marker awesome-marker-icon-{{color}} awesome-marker">
    <strong class="icon-white">{{letter}}</strong>
  </a>
</script>

<script id="fieldItem" type="text/html">
  <div class="field {{primary}}">
    <span class="title">{{label}}:</span>
    <span class="value">{{{value}}}</span>
  </div>
</script>

<script id="popupItem" type="text/html">
  <div class="item">
    <h3>{{Clinic Name}}</h3>
    <p>
      {{Full Address}}<br/>
      {{{Phone Number}}} <a href="{{Website}}" target="_blank">View website</a>
    </p>
    <div class="fields">{{{primaryFields}}}</div>
  </div>
</script>

<script id="locateBtn" type="text/html">
  <button class="btn btn-dark leaflet-control leaflet-control-locate" id="geocode"><i class="icon-location"></i>Get my location</button>
</script>
